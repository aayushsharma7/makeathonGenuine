<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenCourse</title>
    <style>
      body {
        margin: 0;
        width: 560px;
        min-height: 620px;
        background: #0f0f0f;
        color: #e4e4e7;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }
      * { box-sizing: border-box; }
      .head { padding: 12px; border-bottom: 1px solid rgba(255,255,255,.1); background: rgba(255,255,255,.02); }
      .title { font-size: 11px; letter-spacing: .18em; text-transform: uppercase; color: #71717a; font-weight: 900; }
      .sub { margin-top: 6px; font-size: 12px; color: #71717a; }
      .tabs { display: grid; grid-template-columns: repeat(3,1fr); gap: 8px; padding: 10px; border-bottom: 1px solid rgba(255,255,255,.1); }
      .tab { border: 1px solid rgba(255,255,255,.12); border-radius: 7px; padding: 8px; text-align: center; font-size: 11px; font-weight: 600; cursor: pointer; color: #a1a1aa; background: rgba(255,255,255,.04); }
      .tab.active { color: #dbeafe; border-color: rgba(37,99,235,.6); background: rgba(37,99,235,.16); }
      .body { padding: 10px; display: grid; gap: 10px; max-height: 490px; overflow: auto; }
      .body::-webkit-scrollbar, .list::-webkit-scrollbar { width: 6px; height: 6px; }
      .body::-webkit-scrollbar-track, .list::-webkit-scrollbar-track { background: #000; border-radius: 4px; }
      .body::-webkit-scrollbar-thumb, .list::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }
      .card { border: 1px solid rgba(255,255,255,.12); border-radius: 8px; background: rgba(0,0,0,.25); padding: 10px; }
      .row { display: flex; justify-content: space-between; gap: 8px; align-items: center; }
      .small { font-size: 11px; color: #71717a; line-height: 1.4; }
      .txt { font-size: 12px; line-height: 1.4; color: #e4e4e7; }
      .chip { font-size: 10px; border: 1px solid rgba(255,255,255,.1); background: rgba(255,255,255,.04); border-radius: 999px; padding: 3px 8px; color: #a1a1aa; white-space: nowrap; }
      .btn { border: 1px solid rgba(255,255,255,.14); background: rgba(255,255,255,.06); color: #e4e4e7; border-radius: 6px; padding: 6px 9px; font-size: 11px; cursor: pointer; }
      .btn:hover { background: rgba(255,255,255,.1); border-color: rgba(37,99,235,.45); }
      .module { border: 1px solid rgba(255,255,255,.1); border-radius: 8px; overflow: hidden; background: rgba(0,0,0,.18); }
      .module-h { padding: 8px 10px; border-bottom: 1px solid rgba(255,255,255,.08); display: flex; justify-content: space-between; align-items: center; gap: 8px; }
      .module-t { font-size: 11px; letter-spacing: .16em; text-transform: uppercase; color: #71717a; font-weight: 900; }
      .list { max-height: 220px; overflow-y: auto; padding: 8px; display: grid; gap: 6px; }
      .item { border: 1px solid rgba(255,255,255,.1); border-radius: 8px; background: rgba(255,255,255,.03); padding: 8px; }
      .item.current { border-color: rgba(37,99,235,.4); background: rgba(37,99,235,.08); }
      .item.done { border-color: rgba(34,197,94,.4); background: rgba(34,197,94,.08); }
      .item a { color: #dbeafe; text-decoration: none; font-size: 12px; font-weight: 700; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
      .item a:hover { text-decoration: underline; color: #fff; }
      .track { height: 6px; border-radius: 999px; background: rgba(39,39,42,.8); overflow: hidden; margin-top: 8px; }
      .fill { height: 100%; border-radius: 999px; background: #2563eb; }
      .fill.done { background: #22c55e; }
      .due { border: 1px solid rgba(245,158,11,.3); background: rgba(245,158,11,.08); border-radius: 8px; padding: 8px; }
      .ok { color: #86efac; }
      .warn { color: #fca5a5; }
      .footer { padding: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
    </style>
  </head>
  <body>
    <div class="head">
      <div class="title">OpenCourse Extension</div>
      <div id="status" class="sub">Initializing...</div>
    </div>
    <div class="tabs">
      <div class="tab active" data-tab="content">Course</div>
      <div class="tab" data-tab="notes">Notes</div>
      <div class="tab" data-tab="problems">Problems</div>
    </div>
    <div id="body" class="body"></div>
    <div class="footer">
      <button id="open-panel" class="btn">Open In YouTube Panel</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
